<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- with border -->
    <h2>12th Std</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Sr.no</th>
          <th>Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rumana</td>
          <td>85%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sadia</td>
          <td>92</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Fahima</td>
          <td>78</td>
        </tr>
      </tbody>
    </table>

    <!-- without border -->
    <h2>10th Std</h2>
    <table>
      <thead>
        <tr>
          <th>Sr.no</th>
          <th>Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rumana</td>
          <td>85%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sadia</td>
          <td>92</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Fahima</td>
          <td>78</td>
        </tr>
      </tbody>
    </table>
    <!-- RowSpan Table -->
    <h2>Rowspan Table</h2>
    <table>
      <thead>
        <tr>
          <th>Sr.no</th>
          <th>Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1</td> <!-- This will span 3 rows -->
          <td>Rumana</td>
          <td>85%</td>
        </tr>
        <tr>
          <td>Sadia</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Fahima</td>
          <td>78</td>
        </tr>
      </tbody>
    </table>
<!-- ColSpan Table -->
<h2>Colspan Table</h2>
<table>
  <thead>
    <tr>
      <th colspan="2">Name & Marks</th> <!-- This spans 2 columns -->
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Rumana</td>
      <td>85%</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Sadia</td>
      <td>92</td>
      <td>A+</td>
    </tr>
  </tbody>
</table>
</body>
</html>
